---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-application-deploy
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springboot-app
          image: ghcr.io/howtodie123/backend:main-a3a17ff3786afb95ed41d068da6fa1c7ae4268ba
          imagePullPolicy: Always
          ports:
            - containerPort: 8090
          volumeMounts:
            - name: springboot-secrets
              mountPath: "/secrets"
              readOnly: true
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8090
            # initialDelaySeconds: 15
            # periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8090
            # initialDelaySeconds: 15
            # periodSeconds: 10
          # resources:
          #   requests:
          #     cpu: "250m"
          #     memory: "256Mi"
          #   limits:
          #     cpu: "500m"
          #     memory: "512Mi"
      volumes:
        - name: springboot-secrets
          secret:
            secretName: springboot-secrets

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: springboot-service
  namespace: default
spec:
  selector:
    app: springboot-app
  ports:
  - protocol: TCP
    port: 8090
    targetPort: 8090
  type: NodePort